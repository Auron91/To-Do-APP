<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do APP!</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e16e550c52.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="planner-app">
        <div class="edit-panel">
            <h3>Edit task:</h3>
            <input class="edit-text" type="text">
            <div class="edit-buttons">
                <button class="save-button">Save</button>
                <button class="cancel-button">Cancel</button>
            </div>
        </div>
        <div class="app-body">
            <div class="top">
                <h1><i class="fas fa-calendar-alt"></i> Planer</h1>
            </div>
            <div class="tasks-section">
                <div class="task" id="0">
                    <div class="task-content">
                        <i class="far fa-circle" aria-hidden="true"> </i>
                        <span>Go to gym!</span>
                    </div>
                    <button class="edit-task" onclick=openEditPanel(0)>edit</button>
                    <button class="delete-task">delete</button>
                </div>
                <div class="task" id="1">
                    <div class="task-content">
                        <i class="far fa-circle" aria-hidden="true"> </i>
                        <span>Go Shopping</span>
                    </div>
                    <button class="edit-task" onclick=openEditPanel(1)>edit</button>
                    <button class="delete-task">delete</button>
                </div>
                <div class="task" id="2">
                    <div class="task-content">
                        <i class="far fa-circle" aria-hidden="true"> </i>
                        <span>Go drink!</span>
                    </div>
                    <button class="edit-task" onclick=openEditPanel(2)>edit</button>
                    <button class="delete-task">delete</button>
                </div>
            </div>
            <div class="add-section">
                <button class="add-btn"><i class="fas fa-plus fa-2x"></i></button>
                <div class="add-task">
                    <label for="task-input"></label>
                    <input type="text" name="" id="task-input"></input>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
