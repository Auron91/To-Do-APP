<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do APP!</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e16e550c52.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="app-body">
        <div class="top">
            <h1><i class="fas fa-calendar-alt"></i> Planer</h1>
        </div>
        <div class="tasks-section">
            <div class="task" id="task-0">
                <input type="checkbox" name="" id="0">
                <label id="label-0" for="0" onclick=toggleTask(0)>Go to the gym</label>
                <div class="modify-task">
                    <button class="edit-task" onclick=editTask(${id})>edit</button>
                    <button class="delete-task" onclick=delteTask(${id})>delete</button>
                </div>
            </div>
            <div class="task" id="task-1">
                <input type="checkbox" name="" id="1" onchange=toggleTask(1)>
                <label for="1">Go shopping</label>
                <div class="modify-task">
                    <button class="edit-task" onclick=editTask(${id})>edit</button>
                    <button class="delete-task" onclick=delteTask(${id})>delete</button>
                </div>
            </div>
            <div class="task" id="task-2">
                <input type="checkbox" name="" id="2" onchange=toggleTask(2)>
                <label for="2">Go drink!</label>
                <div class="modify-task">
                    <button class="edit-task" onclick=editTask(${id})>edit</button>
                    <button class="delete-task" onclick=delteTask(${id})>delete</button>
                </div>
            </div>
        </div>
        <div class="add-section">
            <button class="add-btn"><i class="fas fa-plus fa-2x"></i></button>
            <div class="add-task">
                <label for="task-input"></label>
                <textarea type="text" name="" id="task-input"></textarea>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
